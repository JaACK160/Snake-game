<body>
    <div class="score-container">
        <ul>
            <li><div id="score"><b>Skor :</b></div></li>
            <li><div id="bestScore"><b>En iyi skor :</b></div></li>
        </ul>
    </div>

    <body id="body-one" class="body-one">
        <canvas width="1000" height="600" id="game"></canvas>
        <button id="playButton" onclick="startGame()">Play</button>  
    </body>

    <div class="medal" id="colorModal">
        Yılanın Rengini Seç:
        <input type="color" id="snakeColorPicker" value="#00FF00">
        Elmanın Rengini Seç:
        <input type="color" id="appleColorPicker" value="#FF0000">
        <button onclick="applyColors()">Uygula</button>
        <button onclick="closeColorPicker()">Kapat</button>
    </div>
    
      
      
    
    <div class="modal">
        <form action="">
            <div id="popupBestScore">REKOR</div>
            <div id="popupScore">SKOR</div>
            <button onclick="showColorPicker()">Renkleri Değiştir</button>
            <button  id="again" onclick="startGame()">Tekrar Oyna</button>
        </form>
    </div>
